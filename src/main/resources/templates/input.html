<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Thymeleaf課題</title>
		<h1>Thymeleaf課題</h1>
	</head>
	<body>
		<h2>入力画面</h2>
		<p>値を入力してください。</p>
		<form method="post" action="/output">
	        <input type="text" name="val">
	        <button type="submit">送信</button>
	    </form>
		<p th:if="${previous1}" th:text=" '前回入力された値は「'+ ${previous1} + '」です。'"></p>
		</body>
</html>
